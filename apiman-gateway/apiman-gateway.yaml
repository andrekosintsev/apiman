apiVersion: v1
kind: Service
metadata:
  namespace: apimanager
  labels:
    name: apiman-gateway
  name: apiman-gateway
spec:
  ports:
    - port: 80
      name: http
      targetPort: 8080
    - port: 443
      name: https
      targetPort: 8443
  selector:
    app: apiman-gateway
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    namespace: apimanager
    app: apiman-gateway
  name: apiman-gateway
spec:
  replicas: 1
  template:
    metadata:
      namespace: apimanager
      labels:
        app: apiman-gateway
    spec:
      containers:
        - name: apiman-gateway
          image: youngkoss/apiman:g1.2.9.Final
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: apiman-gateway