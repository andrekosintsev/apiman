apiVersion: v1
kind: Service
metadata:
  labels:
    name: apiman
  name: apiman
spec:
  ports:
    - port: 80
      name: http
      targetPort: 8080
    - port: 443
      name: https
      targetPort: 8443
  selector:
    app: apiman
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: apiman
  name: apiman
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: apiman
    spec:
      containers:
        - name: apiman
          image: youngkoss/apiman:m.1.2.9.Final
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: apiman